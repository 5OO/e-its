<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-ITS kataloogi versioon 2024</title>

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>

</head>
<body>
<h2>E-ITS kataloogi põhi-, standard- ja kõrgmeetmed.</h2>
<h4>(3.2 põhimeetmed, 3.3 standardmeetmed ja 3.4 kõrgmeetmed) </h4>
<table>
    <thead>
    <tr>
        <th>tüüp</th>
        <th>tunnus</th>
        <th>kirjeldus</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${data}">
        <td th:text="${row[0]}"></td>
        <td th:text="${row[1]}"></td>
        <td th:utext="${row[2]}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
